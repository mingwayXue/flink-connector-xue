// 显示声明使用proto3, 否则使用默认的proto2
syntax = "proto3";


// 生成类的包名
option java_package = "com.xue.bigdata.test.protobuf";

// 生成类的文件名，否则默认生成的类名为proto文件名的驼峰命名
option java_outer_classname = "TestOuterClassname";


// 定义的所有消息、枚举和服务生成对应的多个类文件，而不是以内部类的形式出现
option java_multiple_files = true;

message Test {
  string name = 1;
  repeated string names = 2;

  map<string, int32> si_map = 7;
}